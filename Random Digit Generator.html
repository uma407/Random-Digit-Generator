<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .input-container {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        input[type="number"] {
            padding: 5px;
            width: 50%;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
        }

        #random-number {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Digit Generator</h1>
        <div class="input-container">
            <label for="min">Minimum Value:</label>
            <input type="number" id="min" placeholder="Enter minimum value">
        </div>
        <div class="input-container">
            <label for="max">Maximum Value:</label>
            <input type="number" id="max" placeholder="Enter maximum value">
        </div>
        <button id="generate-btn">Generate Random Number</button>
        <div class="result">
            <p id="random-number"></p>
        </div>
    </div>

    <script>
        document.getElementById("generate-btn").addEventListener("click", function() {
            var min = parseInt(document.getElementById("min").value);
            var max = parseInt(document.getElementById("max").value);

            if (isNaN(min) || isNaN(max) || min > max) {
                document.getElementById("random-number").textContent = "Please enter valid numbers.";
            } else {
                var randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
                document.getElementById("random-number").textContent = "Random Number: " + randomNumber;
            }
        });
    </script>
</body>
</html>
